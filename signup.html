 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="signup.css">
     <title>SignUp</title>
 </head>
 <body>
    <form action="" method="post">
        <div class="imgcontainer">
          <img src="image/logo.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="mail"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="mail" required>

          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="fname"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="fname" required>

          <label for="lname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lname" >

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw"><b>Confirm Password</b></label>
          <input type="password" placeholder="Re-enter Password" name="psw" required>
      
          <button type="submit">SignUp</button>
        </div>
      
        <div class="container">
          <div class="psw">Already a User? <a href="login.html">Login</a></div>
        </div>
      </form>
     
 </body>
 </html>
